<!-- <li *ngClass="{ 'completed': completed }"><button *ngIf="completed"></button> </li> -->
<li [ngClass]="{
    'completed': completed,
    'not-completed': !completed
  }">
    <button (click)="complete()" *ngIf="!completed" class="done">Complete</button> {{task}} <button (click)="onDelete()" id="cancel">x</button>
</li>
